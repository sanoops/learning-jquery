<!DOCTYPE html>

<script src="jquery.js" type="text/javascript"></script>

<script type="text/javascript">
function addItem(item) {
		var imageClone = item.children("img").clone();
		var nameClone = item.children(".name").clone();

		$('#cart').append("<li>").append(imageClone).append(nameClone).
				append("<a href='#'>delete</a></li>");
				
		$("#cart a").click(function(event){
			 event.preventDefault();
			 $(this).parent().remove();
		});
}

$(document).ready(function(){
	$("#articles a").click(function(event){
		 event.preventDefault();
		 var item = $(this).parent();
		 addItem(item);
		 item.toggleClass("added");
		 $(this).hide();
	});
	
	
});
</script>
<style type="text/css">
	li.added { font-weight: bold; }
	
</style>
